<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамічна тема</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="theme-controls">
    <button id="lightTheme">Світла тема</button>
    <button id="darkTheme">Темна тема</button>
    <div id="custom-colors">
      <label for="bgColor">Колір фону:</label>
      <input type="color" id="bgColor" value="#ffffff">
      <label for="textColor">Колір тексту:</label>
      <input type="color" id="textColor" value="#000000">
      <button id="saveColors">Зберегти кольори</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
